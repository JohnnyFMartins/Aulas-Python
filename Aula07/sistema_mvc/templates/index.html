<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>Pagina Inicial</title>
</head>
<body>
    <div class="container"> 
        <h1>Lista de Produtos</h1>
        <a href="/criar">Novo Produto</a>

        <ul>
            {% for produto in produtos %}
            <li>
                {{ produto['nome']}} - {{ produto['preco']}}
                <br>
                <button class="btn-editar"> 
                    <a href="{{url_for('produto.editar', id=produto['id']) }}" >Editar</a>
                </button>
                <button class="btn-deletar"> 
                    <a href="{{url_for('produto.deletar', id=produto['id']) }}">Deletar</a>
                </button>
                <br></br>
            </li>
            {% endfor %}
        </ul>
    </div> 
</body>
</html>
